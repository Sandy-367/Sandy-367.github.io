        <h1>Exercises to strengthen and improve your body</h1>
        <h2>Perform these exercises twice a day</h2>
        <section>
            <ul>
                <li>Stand up, be mindful of your posture</li> 
                <li>Take two deep breaths</li>
                <!--controlled articulated rotations-->
                <li>Neck CARS: 5 right then 5 left</li>
                <li>Scap CARS: 5 forward then 5 back</li>
                <li>Shoulder CARS: 5 forward then 5 back</li>

            </ul>
        </section>
